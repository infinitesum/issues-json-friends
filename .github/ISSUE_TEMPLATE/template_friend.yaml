name: 友链模板
description: 自助添加友链。
labels: []
body:
  - type: checkboxes
    id: checks
    attributes:
      label: 检查清单
      description: 请认真检查以下清单中的每一项，并在相符的项前打勾。
      options:
        - required: true
          label: 您的坐标能够正常访问.
        - required: false
          label: 近半年至少发布过一篇原创文章。
        - required: false
          label: 合法、非营利性、无商业广告（有广告的会酌情考虑）
        - required: false
          label: 博客已运行至少半年，非刚搭建好。
        - required: false
          label: 与 **博主** 有至少 3 次有效互动（来回往返站点算一次）。
  - type: textarea
    id: config-file
    validations:
      required: true
    attributes:
      label: 友链信息
      description: 请在双引号中填写，不要修改格式。
      value: |
        ```json
        {
            "title": "",
            "url": "",
            "avatar": "",
            "screenshot": "",
            "description": ""
        }
        ```
  - type: input
    id: friends-html
    attributes:
      label: 友链地址
      description: 请输入您的友链页面地址。
      placeholder: "如: https://yoursite.com/friends/"
    validations:
      required: true
  - type: input
    id: friends-repo
    attributes:
      label: 友链仓库（可选）
      description: 如果您使用 issue 作为友链源，请附上 issue 仓库链接。
      placeholder: "如: https://github.com/yourname/friends/"
